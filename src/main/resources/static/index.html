<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>테트리스 게임</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/tetris.css">
    <script type="text/javascript" src="js/tetris.js"></script>
</head>
<body>
<h1>블럭게임</h1>
<div class="wrapper-container">
        <span class="tetris-container">
            <canvas id="stage" width="250px" height="500px" style="background-color:black;">
            </canvas>
            <span class="tetris-panel-container">
              <p>Next:</p>
                <canvas id="next" width="150px" height="150px" style="background-color:black;">
                </canvas>
                <p>MY ID: <span id="clientId"></span></p>
                <p>MY SCORE: <span id="myScore">0</span></p>
                <p><span id="message"></span></p>
                <div class="tetris-panel-container-padding"></div>
            </span>
            <span class="tetris-others-container">
                <canvas id="stage2" width="120px" height="240px" style="background-color:black;">
            </canvas>
                    <p><span id="othersId"></span></p>
                    <p><span id="othersScore"></span></p>
            </span>
        </span>
</div>
<script>
    const tetris = new Tetris();

    tetris.connect();
    tetris.startGame();
</script>
</body>
</html>
